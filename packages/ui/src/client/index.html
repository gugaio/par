<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PAR Debug UI</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0d1117;
      color: #c9d1d9;
      padding: 20px;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    h1, h2, h3 {
      color: #e6edf3;
      margin-bottom: 16px;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
      padding-bottom: 16px;
      border-bottom: 1px solid #30363d;
    }
    .refresh-btn {
      background: #21262d;
      border: 1px solid #30363d;
      color: #c9d1d9;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }
    .refresh-btn:hover {
      background: #30363d;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 24px;
    }
    th, td {
      text-align: left;
      padding: 12px;
      border-bottom: 1px solid #30363d;
    }
    th {
      background: #161b22;
      font-weight: 600;
    }
    tr:hover {
      background: #161b22;
    }
    .row-link {
      cursor: pointer;
    }
    .status {
      display: inline-block;
      padding: 2px 8px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 600;
    }
    .status.running { background: #1f6feb; color: #ffffff; }
    .status.completed { background: #238636; color: #ffffff; }
    .status.failed { background: #da3633; color: #ffffff; }
    .status.interrupted { background: #8957e5; color: #ffffff; }
    .back-btn {
      background: #21262d;
      border: 1px solid #30363d;
      color: #c9d1d9;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      margin-bottom: 16px;
    }
    .back-btn:hover {
      background: #30363d;
    }
    .meta-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 16px;
      margin-bottom: 24px;
    }
    .meta-card {
      background: #161b22;
      border: 1px solid #30363d;
      border-radius: 6px;
      padding: 16px;
    }
    .meta-label {
      color: #8b949e;
      font-size: 12px;
      margin-bottom: 4px;
    }
    .meta-value {
      color: #e6edf3;
      font-size: 14px;
      word-break: break-all;
    }
    .timeline {
      margin-top: 24px;
    }
    .event {
      position: relative;
      padding-left: 32px;
      padding-bottom: 24px;
      border-left: 2px solid #30363d;
    }
    .event:last-child {
      border-left-color: transparent;
    }
    .event::before {
      content: '';
      position: absolute;
      left: -6px;
      top: 0;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #58a6ff;
    }
    .event-badge {
      display: inline-block;
      padding: 2px 8px;
      border-radius: 4px;
      font-size: 12px;
      font-weight: 600;
      margin-bottom: 8px;
    }
    .event-badge.execution_start { background: #1f6feb; }
    .event-badge.execution_step { background: #3730d3; }
    .event-badge.agent_decision { background: #8957e5; }
    .event-badge.tool_call { background: #d29922; }
    .event-badge.tool_result { background: #3fb950; }
    .event-badge.execution_error { background: #da3633; }
    .event-badge.execution_end { background: #238636; }
    .event-time {
      color: #8b949e;
      font-size: 12px;
      margin-bottom: 8px;
    }
    .event-payload {
      background: #0d1117;
      border: 1px solid #30363d;
      border-radius: 6px;
      overflow: hidden;
    }
    .event-payload-header {
      padding: 8px 12px;
      background: #161b22;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 12px;
    }
    .event-payload-content {
      padding: 12px;
      font-family: 'SFMono-Regular', Consolas, monospace;
      font-size: 12px;
      overflow-x: auto;
      white-space: pre-wrap;
      color: #e6edf3;
    }
    .collapsed .event-payload-content {
      display: none;
    }
    .empty {
      text-align: center;
      padding: 48px;
      color: #8b949e;
    }
    .loading {
      text-align: center;
      padding: 48px;
      color: #8b949e;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script src="./api.js"></script>
  <script src="./types.js"></script>
  <script type="text/babel" src="./app.tsx"></script>
</body>
</html>
